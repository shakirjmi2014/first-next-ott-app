version: 0.2
env:
  variables:
    APP_NAME: "first-next-ott-app"
phases:
  install:
    runtime-versions:
      nodejs: 18.x
    commands:
      - echo install process started
      - npm install
  build:
    commands:
      - echo build process started now
      - npm run build
  post_build:
    commands:
      - echo build process finished, we should uplload to S3 now
      - cd $APP_NAME
      - ls -la
      - aws s3 sync .next/ s3://codebuild-first-next-ott-app --delete